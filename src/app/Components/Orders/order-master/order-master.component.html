<h2>Create Your Order:</h2>
<div class="mb-3">
    <label for="prdCat" class="form-label">Category:</label>
    <select class="form-control" name="cat" id="prdCat" [(ngModel)]="selectedCatID" >
        <option value="0" selected>All</option>
        <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
    </select>
</div>

<!-- <div class="text-secondary">
    [To be removed] for test:
    {{selectedCatID}}
</div> -->

<hr>
<div class="bg-warning">
    <app-product-list [sentCatID]="selectedCatID" (totalPriceChanged)="onTotalPriceChanged($event)"></app-product-list>
</div>

<hr>
<div>
    <h3>Enter your name: </h3>
    <input #clientNameInp type="text" class="form-control" >
</div>

<h3>Order Total Price: {{recievedOrderTotalPrice}}</h3>

<button class="btn btn-success" (click)="completeOrder()">Place Order</button>
